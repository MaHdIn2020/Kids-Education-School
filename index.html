<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b2f22ffb66.js" crossorigin="anonymous"></script>
    <title>Kids Eduaction School</title>
</head>
<body class="quicksand-font">
    <header>
        <nav class="navigation-bar display-flex">
                <div class="logo display-flex">
                    <img src="assets/logo.png" alt="Logo of Kids Education School">
                    <h1 class="logo-title">SCHOOL</h1>
                </div>
                <div class="navbar">
                    <ul class="sections display-flex">
                        <li class="home"><a href="">Home</a></li>
                        <li class="about"><a href="">About</a></li>
                        <li class="facilities"><a href="">Facilities</a></li>
                        <li class="admission"><a href="">Admission</a></li>
                    </ul>
                </div>
                <button class="contact">Contact</button>
                <div class="icon"><i class="fa-solid fa-bars"></i></div>
        </nav>
    </header>
    <main>
        <div class="hero display-flex">
            <div class="child-image">
                <img src="assets/hero-kids.png" alt="">
            </div>
            <div class="hero-information">
                <h1 class="hero-title"><span class="orange">Empowering</span>
                    students from small age <span class="blue">towards vision</span></h1>
                <p class="hero-description">With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                <button class="enroll">Enroll Now</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
